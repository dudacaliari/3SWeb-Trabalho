<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="" defer></script> 
        <link rel="stylesheet" type="text/css" href="StyleScore.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <title>Score</title>
    </head>
    <body id="Home">
          <div class="container" >
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>
               
          <div class="content">      
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
              <form method="post" action=""> 
                <h3>SCORE</h3> 
                  <p> 
                    <label class="textdados_cad" for="nome_login">Seu e-mail</label>
                    <input class="inseredados_cad" id="nome_login" name="nome_login" required="required" type="text" placeholder="email@gmail.com"/>
                  </p>
                     
                  <p> 
                    <label class="textdados_cad" for="email_login">Sua senha</label>
                    <input class="inseredados_cad" id="email_login" name="email_login" required="required" type="password" placeholder="senha" /> 
                  </p>
                     
                  <p> 
                    <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                    <label for="manterlogado">Manter-me logado</label>
                  </p>
                     
                  <p> 
                    <input type="submit" value="Logar" /> 
                  </p>
                     
                  <p class="link">
                    Ainda não tem conta?
                    <a href="#paracadastro">Cadastre-se</a>
                  </p>
                </form>
              </div>
           
              <!--FORMULÁRIO DE CADASTRO-->
              <div id="cadastro">
                <form method="post" action=""> 
                  <h3>SCORE</h3> 
                     
                  <p> 
                    <label class="textdados_cad" for="nome_cad">Seu nome</label>
                    <input class="inseredados_cad" id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                  </p>
                     
                  <p> 
                    <label class="textdados_cad" for="email_cad">Seu e-mail</label>
                    <input class="inseredados_cad" id="email_cad" name="email_cad" required="required" type="email" placeholder="email@gmail.com"/> 
                  </p>
                     
                  <p> 
                    <label class="textdados_cad" for="senha_cad">Sua senha</label>
                    <input class="inseredados_cad" id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
                  </p>
                     
                  <p> 
                    <input type="submit" value="Cadastrar"/> 
                  </p>
                     
                  <p class="link">  
                    Já tem conta?
                    <a href="#paralogin"> Ir para Login </a>
                  </p>
                </form>
              </div>
            </div>
          </div>  
    </body>
</html>
